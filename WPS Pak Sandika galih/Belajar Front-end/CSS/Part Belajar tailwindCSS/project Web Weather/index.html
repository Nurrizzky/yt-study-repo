<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/Graphicloads-Colorful-Long-Shadow-Cloud.256.png">
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com">
    tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        Manrope: ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <title>Weather</title>
</head>
<body class="h-screen bg-gradient-to-br from-zinc-800 to-teal-900 font-pop">

<div class="h-full flex font-pop text-white gap-0">
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-lg font-Manrope">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3 class="font-Manrope">Monday</h3>
            <hr class="bg-white">
            <i class="fa-solid fa-cloud-moon fa-6x" style="color: white;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-md font-pop">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3>Tuesday</h3>
            <i class="fa-solid fa-cloud-moon-rain fa-6x" style="color: #ffffff;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-md font-pop">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3>Wednesday</h3>
            <i class="fa-solid fa-cloud-bolt fa-6x" style="color: white;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-md font-pop">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3>Thursday</h3>
            <i class="fa-solid fa-cloud-rain fa-6x" style="color: white;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-md font-pop">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3>Friday</h3>
            <i class="fa-solid fa-cloud fa-6x" style="color: white;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-md font-pop">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3>Saturday</h3>
            <i class="fa-solid fa-cloud-moon fa-6x" style="color: white;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
    <div class="w-[250px] h-[350px] p-7 bg-slate-300 bg-opacity-5 backdrop-blur-2xl m-auto shadow-lg rounded-md font-pop">
        <div class="w-full h-full m-auto  flex flex-col items-center justify-around">
            <h3>Sunday</h3>
            <i class="fa-solid fa-cloud-moon-rain fa-6x" style="color: white;"></i>
            <p>20&deg;C</p>
        </div>
    </div>
</div>


</body>
</html>
